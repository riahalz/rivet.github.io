<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed Menu with Background Image</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent */
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header img {
            height: 50px;
            margin-left: 20px;
        }

        .menu {
            display: flex;
            margin-right: 20px;
        }

        .menu a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }

        .menu a:hover {
            background-color: #555;
            color: white;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.9); /* Matching the header background */
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1001; /* Above other elements */
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #555; /* Optional hover effect */
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .social-icons {
            margin-right: 20px;
        }

        .social-icons a {
            color: white;
            margin-left: 10px;
            font-size: 24px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #ccc;
        }

        .content {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .content img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1; /* Ensures the image stays behind the content */
        }

        .content h1 {
            font-family: 'Courier New', Courier, monospace;
            font-weight: bold;
            font-size: 36px;
            margin: 0;
        }

        .content button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="header">
        <img src="your-logo.png" alt="Logo">
        <div class="menu">
            <div class="dropdown">
                <a href="products.html">Products</a>
                <div class="dropdown-content">
                    <a href="software.html">Software</a>
                    <a href="games.html">Games</a>
                </div>
            </div>
            <a href="#shop">Shop</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="social-icons">
            <a href="https://instagram.com/yourprofile" target="_blank" class="fab fa-instagram"></a>
            <a href="https://twitter.com/yourprofile" target="_blank" class="fab fa-twitter"></a>
            <a href="https://youtube.com/yourchannel" target="_blank" class="fab fa-youtube"></a>
        </div>
    </div>

    <div class="content">
        <img src="images/bgimages/RivetHomebg.png" alt="Background Image">
        <h1>Developing Riveting Experiences</h1>
        <button>Explore</button>
    </div>

</body>
</html>
