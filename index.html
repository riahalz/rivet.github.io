<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap">
    <style>
        body {
            margin: 0;
            font-family: Lato, sans-serif;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8);
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header img {
            height: 50px;
            margin-left: 20px;
        }

        .menu {
            display: flex;
            margin-right: 20px;
        }

        .menu a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
            display: inline-block;
            font-family: 'IBM Plex Mono', monospace;
        }

        .menu a:hover {
            background-color: #555;
            color: white;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: rgba(51, 51, 51, 0.9);
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1001;
        }

        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #555;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .social-icons {
            margin-right: 20px;
        }

        .social-icons a {
            color: white;
            margin-left: 10px;
            font-size: 24px;
            text-decoration: none;
        }

        .social-icons a:hover {
            color: #ccc;
        }

        .content-section {
            position: relative;
            overflow: hidden;
            text-align: center;
            color: white;
            margin: 0;
            padding: 0;
        }

        .content-section .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-section .background-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content-section .content {
            position: relative;
            z-index: 2;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 600px; /* Ensure the section is tall enough */
        }

        .content-section .content h1 {
            font-family: 'IBM Plex Mono', monospace;
            font-weight: 700;
            font-size: 36px;
            margin: 0;
        }

        .content-section .content p {
            margin-top: 10px;
            font-size: 18px;
            max-width: 800px;
            font-family: Lato, sans-serif;
        }

        .content-section .content button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            font-family: Lato, sans-serif;
            background-color: #333;
            color: white;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            max-width: 600px;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            font-family: Lato, sans-serif;
        }

        .contact-form button {
            width: 80%;
            max-width: 500px;
            padding: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            font-family: Lato, sans-serif;
        }

        .news-grid {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .news-item {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            overflow: hidden;
            max-width: 300px;
            text-align: center;
            padding: 10px;
        }

        .news-item h3 {
            margin: 10px 0;
            font-size: 20px;
            font-family: Lato, sans-serif;
        }

        .news-item p {
            font-size: 14px;
            color: #666;
            font-family: Lato, sans-serif;
        }

        .news-item .button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-family: Lato, sans-serif;
        }

        .news-item .button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="your-logo.png" alt="Logo">
        <div class="menu">
            <div class="dropdown">
                <a href="products.html">Products</a>
                <div class="dropdown-content">
                    <a href="software.html">Software</a>
                    <a href="games.html">Games</a>
                </div>
            </div>
            <a href="#shop">Shop</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <div class="social-icons">
            <a href="https://instagram.com/rivetlxbs" target="_blank" class="fab fa-instagram"></a>
            <a href="https://x.com/RivetDevv" target="_blank" class="fab fa-twitter"></a>
            <a href="https://www.youtube.com/@riahalzz" target="_blank" class="fab fa-youtube"></a>
        </div>
    </div>

    <div class="content-section first-section">
        <div class="background-image">
            <img src="images/bgimages/RivetHomebg.png" alt="Home bg">
        </div>
        <div class="content">
            <h1>Developing Riveting Experiences</h1>
            <button>Explore Products</button>
        </div>
    </div>

    <div class="content-section">
        <div class="background-image">
            <img src="images/bgimages/blackbg.png" alt="Black bg">
        </div>
        <div class="content">
            <h1>Software</h1>
            <p>A range of software products</p>
            <button onclick="window.location.href='software.html'">Explore</button>
        </div>
    </div>

    <div class="content-section">
        <div class="background-image">
            <img src="images/bgimages/purplebg.png" alt="Purple bg">
        </div>
        <div class="content">
            <h1>Games</h1>
            <p>Making immersive experiences</p>
            <button onclick="window.location.href='games.html'">Explore</button>
        </div>
    </div>

    <div class="content-section">
        <div class="background-image">
            <img src="images/bgimages/blackbg.png" alt="Black bg">
        </div>
        <div class="content">
            <h1>News</h1>
            <div id="news-grid" class="news-grid">
                <!-- Blog posts will be inserted here dynamically -->
            </div>
        </div>
    </div>

    <div class="content-section">
        <div class="background-image">
            <img src="images/bgimages/purplebg.png" alt="Purple bg">
        </div>
        <div class="content">
            <h1>Blog</h1>
            <p>Discover behind-the-scenes insights and snapshots of every aspect of the development process.</p>
            <button>Discover</button>
        </div>
    </div>

    <div class="content-section" id="contact">
        <div class="background-image">
            <img src="images/bgimages/blackbg.png" alt="Black bg">
        </div>
        <div class="content">
            <h1>Contact</h1>
            <div class="contact-form">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </div>
        </div>
    </div>

    <script>
        async function fetchBlogPosts() {
            const response = await fetch('https://rivet.github.io/blog/');
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const posts = doc.querySelectorAll('.post-preview');
            const newsGrid = document.getElementById('news-grid');

            posts.forEach(post => {
                const title = post.querySelector('h2').textContent;
                const excerpt = post.querySelector('p').textContent;
                const link = post.querySelector('a').href;

                const newsItem = document.createElement('div');
                newsItem.className = 'news-item';
                newsItem.innerHTML = `
                    <h3>${title}</h3>
                    <p>${excerpt}</p>
                    <a href="${link}" class="button">Read More</a>
                `;
                newsGrid.appendChild(newsItem);
            });
        }

        fetchBlogPosts();
    </script>

</body>
</html>
